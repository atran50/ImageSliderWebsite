<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
    <div>
        <h1 class = "topBanner">Welcome to the GRAAAAAH Photodump Website !!</h1>
    </div>
    <div class="container">
        <!-- Slider main container -->
        <div class="swiper">
            <h1>Photos</h1>
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"> <img src="images\AidenAlvinLaughing.jpg" alt="AidenAlvinLaughing"></div>
            <div class="swiper-slide"><img src="images\AidenChadSanta.jpg" alt="AidenChadSanta"></div>
            <div class="swiper-slide"><img src="images\Slinkee.jpg" alt=""></div>
            ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

        <div class="swiper">
            <!-- Additional required wrapper -->
            <h1>More photos</h1>
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"> <img src="images\AidenAlvinLaughing.jpg" alt="AidenAlvinLaughing"></div>
            <div class="swiper-slide"><img src="images\AidenChadSanta.jpg" alt="AidenChadSanta"></div>
            <div class="swiper-slide"><img src="images\Slinkee.jpg" alt=""></div>
            ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <div>
        <h1 class = "bottomBanner">Welcome to the GRAAAAAH Photodump Website !!</h1>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
        loop: true,

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        });
    </script>
</body>
</html>
